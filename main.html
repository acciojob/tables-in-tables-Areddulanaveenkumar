<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1px">
        <tr>
            <td>
                <table border="1px" style="width: 100%"">
                    <thead><th colspan="3">Nested Table 2</th></thead>
                    <tbody>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table border="1px"style="width: 100%; height: 10%">
                    <thead><th colspan="3">Nested Table 1</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">
                                <ul >
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <table border="1px" style="width: 100%; height: 100%">
                    <thead><th colspan="3">Nested Table 3</th></thead>
                    <tbody>
                        <tr>
                            <td>Nested Table</td>
                            <td>Demo Continued</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <table border="1px" style="width: 100%"">
                    <thead>
                        <th colspan="3">
                            Nested Table 4
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="background-color: black;color: white;" colspan="3">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
